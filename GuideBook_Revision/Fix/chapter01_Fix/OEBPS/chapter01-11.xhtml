				<p class="中見出し-アイコンあり ParaOverride-1"><span id="_idTextSpan192" class="CharOverride-3" style="position:absolute;top:0px;left:680.31px;">改ざんの目的は2つ</span></p>
				<p class="中見出し ParaOverride-1"><span id="_idTextSpan193" class="CharOverride-4" style="position:absolute;top:566.93px;left:0px;">いたずらや主義主張による改ざん</span></p>
				<p class="本文 ParaOverride-1"><span id="_idTextSpan194" class="CharOverride-5" style="position:absolute;top:1020.47px;left:0px;letter-spacing:0.81px;">攻撃者がいたずらや主義主張を表示する目的で改ざんするケースです。国際テ</span><span id="_idTextSpan195" class="CharOverride-5" style="position:absolute;top:1303.94px;left:0px;letter-spacing:-3.54px;">ロ組織の主義主張などが掲載されることもあります。</span></p>
				<p class="中見出し ParaOverride-1"><span id="_idTextSpan196" class="CharOverride-4" style="position:absolute;top:1870.87px;left:0px;letter-spacing:-11.94px;">気付かぬうちにウイルスをばらまくWebサイトに</span></p>
				<p class="本文 ParaOverride-1"><span id="_idTextSpan197" class="CharOverride-5" style="position:absolute;top:2324.41px;left:0px;letter-spacing:5.33px;">Webサイトを閲覧しただけでウイルスに感染するように改ざんされるケース</span><span id="_idTextSpan198" class="CharOverride-5" style="position:absolute;top:2607.88px;left:0px;letter-spacing:5.33px;">です。この場合、Webサイトを改ざんされた企業はウイルス感染に加担した</span><span id="_idTextSpan199" class="CharOverride-5" style="position:absolute;top:2891.34px;left:0px;letter-spacing:-6.54px;">加害者となってしまいます。</span></p>
