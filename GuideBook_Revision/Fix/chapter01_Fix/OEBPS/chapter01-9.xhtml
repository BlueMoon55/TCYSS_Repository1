			<div style="width:5981.1px;height:6349.61px;position:absolute;top:0px;left:0px;-webkit-transform-origin: 0% 0%; -webkit-transform: translate(0px,17.5px) rotate(0deg) scale(0.05);transform-origin: 0% 0%; transform: translate(0px,17.5px) rotate(0deg) scale(0.05);">
				<p class="中見出し-アイコンあり ParaOverride-1"><span id="_idTextSpan158" class="CharOverride-3" style="position:absolute;top:0px;left:680.31px;">内部からも攻撃される！</span></p>
				<p class="中見出し ParaOverride-1"><span id="_idTextSpan159" class="CharOverride-4" style="position:absolute;top:566.93px;left:0px;letter-spacing:-46.06px;">意図的な情報窃取</span></p>
				<p class="本文 ParaOverride-1"><span id="_idTextSpan160" class="CharOverride-5" style="position:absolute;top:1020.47px;left:0px;letter-spacing:2.58px;">個人情報を売買するため</span><span id="_idTextSpan161" class="CharOverride-5" style="position:absolute;top:1303.94px;left:0px;letter-spacing:2.58px;">に、職務で知りえた情報</span><span id="_idTextSpan162" class="CharOverride-5" style="position:absolute;top:1587.4px;left:0px;letter-spacing:2.58px;">を故意に持ち出すケース</span><span id="_idTextSpan163" class="CharOverride-5" style="position:absolute;top:1870.87px;left:0px;letter-spacing:2.58px;">です。このケースは情報</span><span id="_idTextSpan164" class="CharOverride-5" style="position:absolute;top:2154.33px;left:0px;letter-spacing:2.58px;">漏えいというよりも情報</span><span id="_idTextSpan165" class="CharOverride-5" style="position:absolute;top:2437.8px;left:0px;letter-spacing:-17.01px;">窃取です。</span></p>
				<p class="中見出し ParaOverride-1"><span id="_idTextSpan166" class="CharOverride-4" style="position:absolute;top:3571.66px;left:0px;">うっかりミスや不注意による情報漏えい</span></p>
				<p class="本文 ParaOverride-1"><span id="_idTextSpan167" class="CharOverride-5" style="position:absolute;top:4025.2px;left:0px;letter-spacing:-8.22px;">自宅で業務を行うために社内規則を守らずに内部情報を持ち出し、紛失してしまっ</span><span id="_idTextSpan168" class="CharOverride-5" style="position:absolute;top:4308.66px;left:0px;letter-spacing:-8.17px;">たなどのケースです。ほとんどはルールを知りつつ違反しています。</span></p>
				<p class="中見出し-アイコンあり ParaOverride-1"><span id="_idTextSpan169" class="CharOverride-3" style="position:absolute;top:4875.59px;left:680.31px;">持ち出し手段はUSBメモリーなど</span></p>
				<p class="本文 ParaOverride-1"><span id="_idTextSpan170" class="CharOverride-5" style="position:absolute;top:5442.52px;left:0px;letter-spacing:1.72px;">内部情報を持ち出す手段としてはUSBメモリーが一番多く、そのほかではメー</span><span id="_idTextSpan171" class="CharOverride-5" style="position:absolute;top:5725.99px;left:0px;letter-spacing:-9.45px;">ル、パソコンです。</span></p>
