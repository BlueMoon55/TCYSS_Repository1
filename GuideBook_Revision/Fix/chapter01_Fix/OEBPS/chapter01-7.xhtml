				<p class="中見出し-アイコンあり ParaOverride-1"><span id="_idTextSpan111" class="CharOverride-3" style="position:absolute;top:0px;left:680.31px;">狙いはサービスの妨害</span></p>
				<p class="本文 ParaOverride-1"><span id="_idTextSpan112" class="CharOverride-5" style="position:absolute;top:566.93px;left:0px;letter-spacing:0.81px;">サーバーに処理速度をはるかに上回る大量の要求が集中すると、利用者はその</span><span id="_idTextSpan113" class="CharOverride-5" style="position:absolute;top:850.39px;left:0px;letter-spacing:0.81px;">サーバーにアクセスできない状態になり、最終的にはサーバーがダウンしてし</span><span id="_idTextSpan114" class="CharOverride-5" style="position:absolute;top:1133.86px;left:0px;letter-spacing:-17.01px;">まいます。</span></p>
				<p class="本文 ParaOverride-1"><span id="_idTextSpan115" class="CharOverride-5" style="position:absolute;top:1417.32px;left:0px;letter-spacing:-2.43px;">インターネット回線の容量がオーバーして、接続不能に陥ることもあります。</span></p>
